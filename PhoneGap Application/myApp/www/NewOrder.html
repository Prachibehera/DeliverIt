<!DOCTYPE html>
<html>
<head>
<title>Deliver IT- Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/themes/1/conf-room1.min.css" rel="stylesheet" />
<link href="css/themes/1/jquery.mobile.icons.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile.squareui.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>

	<div data-role="header" role="banner">
		<h1>DeliverIT</h1>
	</div>
	<!-- /header -->
	<div role="main" class="ui-content">
		<h3>New Order</h3>
		<form method="post" action="demoform.asp">
			<label for="cname">Customer Name</label> <input type="text"
				name="cname" id="cname"> <label for="phoneNumber">Phone</label>
			<input type="text" name="phone" id="phone"> <label for="address">Customer
				Address</label>
			<textarea name="address" id="address"></textarea>
			<label for="Order ID">Enter Order ID</label> <input type="text"
				name="orderID" id="OrderID"> 
				
				<a href="#popupLogin"
				data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-transition="pop" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
				

				
				
				
		</form>
	</div>

	
	<div data-role="popup" id="popupMenu" data-theme="a">
    <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all" style="margin: 0 auto;">
        <form>
            <div style="padding:10px 20px;">
              <h3>Order placed. Contacting agents...</h3>
            </div>
        </form>
    </div>
</div>


</body>
</html>
