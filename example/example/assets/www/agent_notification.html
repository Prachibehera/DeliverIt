<!DOCTYPE html>
<html>
<head>
    <title>Deliver IT - Order Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/themes/1/conf-room1.min.css" rel="stylesheet" />
    <link href="css/themes/1/jquery.mobile.icons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.0.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" role="banner">
            <h1>Deliver IT</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <h3>New Order has Arrived</h3>
            <label for="txt-restaurant-address">Restaurant Address</label>
            <textarea name="restaurant-address" id="restaurant-address"></textarea>
			</br>
            <label for="txt-customer-address">Customer Address</label>
            <textarea name="customer-address" id="customer-address"></textarea>
            </br>
            <a href="#" id="btn-accept" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Accept</a>
			<a href="#" id="btn-reject" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Reject</a>
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
